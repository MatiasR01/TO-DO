<div class="to-do">
    <form (submit)="agregar()" >
        <input type="text" name="input-texto" class="ingreso" [(ngModel)]="inputTodo"/>
        <input type="submit" value="AÃ±adir" class="enviar"/>
    </form>
    <div *ngFor="let todo of todo2; let i = index;" class="estilo {{ (todo.completed ? 'done' : '') }}">
        <div class="id">{{ i+1 }}</div>

        <button class="delete" (click)="borrar(i)">Eliminar</button>
        
    </div>
</div>
