<div class="to-do">
    <form (submit)="addTodo()">
        <input type="text" name="input-texto" class="todo-input" [(ngModel)]="inputTodo">
        <input type="submit" value="Add Todo" class="todo-submit"/>
    </form>
    <div *ngFor="let todo of todo2; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
        
    </div>
</div>
